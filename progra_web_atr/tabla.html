<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de tabla</title>

    <style></style>
</head>

<body>
    <table  border="6 px solid" > <!--para bordes de tablita mas gruesos -->
        <thead> <!--encabezado -->
            <tr> <!--define cada una de las filas -->
                <th>DNI</th> <!--para poner el nombre -->
                <th>NOMBRE</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td> <!--contenido -->
                    20.331.221
                </td>
                <td>
                    Jorge
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
